name: resume-web

services:
  caddy:
    build:
      # Build context includes BOTH repos (resume_web + resume_web_content).
      # Expected layout on the VM:
      #   <parent>/
      #     resume_web/
      #     resume_web_content/
      context: ../..
      dockerfile: resume_web/infra-vps/caddy/Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
      ACME_EMAIL: ${ACME_EMAIL}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

  api:
    build:
      context: ../chat-api-service
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      # Ensure container-to-container Qdrant connectivity by default.
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
    expose:
      - "8000"
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:v1.12.6
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    # Published ONLY on localhost for safe admin/ingest access via SSH tunnel:
    #   ssh -L 6333:127.0.0.1:6333 ubuntu@<server>
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"
    expose:
      - "6333"
      - "6334"

volumes:
  qdrant_data:
  caddy_data:
  caddy_config:


